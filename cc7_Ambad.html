<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Password</title>
    <style>
        body {
            background: lightblue;
            text-align: center;
            font-family: arial;
            color: navy;
        }
        button {
            padding: 10px;
            background: violet;
        }
        a {
            font-size: 0.5em;
            color: maroon;
        }
    </style>
</head>
<body onload="generateOTP()">
    <h1>Final Verification Step</h1>
    <h2>Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a href="#" onclick="generateOTP()">New OTP</a></h2>
    <button onclick="verifyOTP()">Enter the OTP as shown above</button>

    <script>
        function generateOTP() {
            var otp = "";
            for (var i = 0; i < 6; i++) {
                otp += Math.floor(Math.random() * 10);
            }
            document.getElementById("otp").innerText = otp;
        }

        function verifyOTP() {
            var enteredOTP = prompt("Please enter the OTP displayed above:");
            var currentOTP = document.getElementById("otp").innerText;
            
            if (enteredOTP === currentOTP) {
                alert("OTP verified successfully!");
            } else {
                alert("Incorrect OTP. Please try again.");
            }
        }
    </script>
</body>
</html>
