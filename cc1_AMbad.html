<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }

        span {
            background-color: yellow;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>SRC Honesty Store</h1>
    <div>
        <span onclick="totalP(50)">Burger - P50.00</span>
        <span onclick="totalP(30)">Fries - P30.00</span>
        <span onclick="totalP(20)">Juice - P20.00</span>
    </div>

    <h4>The total payment is: </h4>
    <h3 id="total">0</h3>
    <!-- Added onclick event to call clearP function -->
    <span onclick="clearP()">Clear</span>

    <script>
        let total = 0;

        // Add price parameter to the function
        function totalP(price) {
            // Add the price of the item to the total
            total += price;
            // Update the display with the new total
            document.getElementById("total").innerText = total;
        }
        
        // Function to clear the total payment
        function clearP() {
            // Set total back to zero
            total = 0;
            // Update the display to show the new total (zero)
            document.getElementById("total").innerText = total;
        }
    </script>
</body>
</html>
